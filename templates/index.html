<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@600&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles/styles.css') }}">
</head>
<body>
    <div class="calculator-app">
        <div class="calculator-grid">
            <div class="output">
                <div data-prevout class="previous-out"></div>
                <div data-currout class="current-out"></div>
            </div>
            <button data-allclr class="span2">AC</button>
            <button data-del>C</button>
            <button data-ops>รท</button>
            <button data-num>7</button>
            <button data-num>8</button>
            <button data-num>9</button>
            <button data-ops>ร</button>
            <button data-num>4</button>
            <button data-num>5</button>
            <button data-num>6</button>
            <button data-ops>-</button>
            <button data-num>1</button>
            <button data-num>2</button>
            <button data-num>3</button>
            <button data-ops>+</button>
            <button data-num>.</button>
            <button data-num>0</button>
            <button data-equals class="span2">=</button>
        </div>
        <div class="calculator-history">
            <div class="hist-head"> Calculator Log </div>
            <div data-history class="hist-list">
                {% if calcHist|length > 0 %}
                <ul>
                {% for h in calcHist %}
                    <li> {{ h }} </li>
                {% endfor %}
                </ul>
                {% else %}
                <div class="no-hist">No logs</div>
                {% endif %}    
        </div>
    </div>
    
    <!-- SocketIO standard library -->
    <script src="//cdnjs.cloudflare.com/ajax/libs/socket.io/2.2.0/socket.io.js" integrity="sha256-yr4fRk/GU1ehYJPAs8P4JlTgu0Hdsp4ZKrx8bDEDC3I=" crossorigin="anonymous"></script>
    <!-- Custom JS library -->
    <script src="{{ url_for('static', filename='scripts/script.js') }}"></script>
</html>
